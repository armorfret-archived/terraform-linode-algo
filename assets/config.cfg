---
provider: local
server: localhost
endpoint: ${ip_address}

wireguard_enabled: true

ondemand_cellular: true
ondemand_wifi: true
ondemand_wifi_exclude: ''

store_cakey: false

windows: false

ssh_tunneling: false

users: ${userlist}

keys_clean_all: False

vpn_network: 10.19.48.0/24
vpn_network_ipv6: 'fd9d:bc11:4020::/48'

wireguard_enabled: true
wireguard_port: 51820

strongswan_log_level: 2

local_dns: false
dns_encryption: false
dnscrypt_servers:
  ipv4:
    - cloudflare
  ipv6:
    - cloudflare-ipv6

local_service_ip: 172.16.0.1

unattended_reboot:
  enabled: false
  time: 06:00

pkcs12_PayloadCertificateUUID: "{{ 900000 | random | to_uuid | upper }}"
VPN_PayloadIdentifier: "{{ 800000 | random | to_uuid | upper }}"
CA_PayloadIdentifier: "{{ 700000 | random | to_uuid | upper }}"

BetweenClients_DROP: true

congrats:
  common: "# Algo setup complete"
  p12_pass: "# User cert passphrase written to local disk"

SSH_keys:
  comment: algo@ssh
  private: configs/algo.pem
  public: configs/algo.pem.pub

cloud_providers:
  local:

fail_hint:
  - Sorry, but something went wrong!

booleans_map:
  Y: true
  y: true
