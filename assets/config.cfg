---
provider: local
server: localhost
endpoint: ${ip_address}

users: ${userlist}

ssh_tunneling: false
ipsec_enabled: false

wireguard_enabled: true
wireguard_port: 51820
reduce_mtu: 0

local_dns: false
dns_encryption: true

dnscrypt_servers:
  ipv4:
    - google
  ipv6: []

local_service_ip: 172.16.0.1

unattended_reboot:
  enabled: true
  time: 2:00

BetweenClients_DROP: true

congrats:
  common: "# Algo setup complete"
  p12_pass: ""

cloud_providers:
  local:

fail_hint:
  - Sorry, but something went wrong!
